        <div class="container">

        <script>
            $('#menu_table').bootstrapTable({
                method: 'get',
                url: "../data/config_demo.json",    // request URL
                striped: true,                      // display interval line color or not
                pageNumber: 1,                      // init first page for loading 
                pagination: true,                   // display split page or not
                sidePagination: 'client',           // server: split page in server| client: split page in client
                pageSize: 5,                        // recoder pages in a singal page
                pageList: [5, 10, 20, 50, 100],
                showRefresh : true,                 // display a refresh button or not
                columns: [{
                    title: "",
                    field: "check", 
                    align: "center", 
                    checkbox: true,
                    formatter: stateFormatter
                },{
                    title: 'ID',
                    field: 'id',
                    align: "center", 
                    visable: true
                },{
                    title: 'Menu',
                    field: 'menu', 
                    align: "center"
                },{
                    title: 'Command',
                    field: 'cmd',
                    align: "left", 
                    cellStyle: formatTableUnit,
                    formatter: paramsMatter
                },{
                    title: 'Test Start Time',
                    field: 'time-start-reality',
                    align: "center", 
                    formatter: formatTime
                }, {
                    title: 'App Status',
                    field: 'status',
                    align: "center", 
                    formatter: formatIsLeave
                }]
            })

            // for checkbox 
            function stateFormatter(value, row, index) {
                return (value)?{
                    disabled : true,    //checkbox visable or not
                    checked : true      //checkbox choosed or not
                }:{
                    disabled : true,  
                    checked : false,
                };
            }

            //msg will be displayed when mouse hang over it
            function paramsMatter(value, row, index) {
                //var html = "";
                //html += '<button onclick="updDevice()">Edit</button>'
                var span = document.createElement("span");
                span.setAttribute("title", value);
                span.innerHTML = value;
                //return html+" "+span.outerHTML;
                return span.outerHTML;
            }
            //msg will be hided when exceed the width of the sheet 
            function formatTableUnit(value, row, index) {
                return {
                    css: {
                        "white-space": "nowrap",
                        "text-overflow": "ellipsis",
                        "overflow": "hidden",
                        "max-width": "60px"
                    }
                }
            }

            function formatIsLeave(value, row, index) {
                return value == 1 ? "<i class='fas fa-times fa-lg'></i>" : "<i class='fas fa-check'></i>";
            }

            function formatTime(value, row, index) {
                var date = new Date();
                date.setTime(value);
                var month = date.getMonth() + 1;
                var hours = date.getHours();
                if(hours < 10)
                    hours = "0" + hours;
                var minutes = date.getMinutes();
                if(minutes < 10)
                    minutes = "0" + minutes;
                var time = date.getFullYear() + "-" + month + "-" + date.getDate() +
                    " " + hours + ":" + minutes;
                return time;
            }
